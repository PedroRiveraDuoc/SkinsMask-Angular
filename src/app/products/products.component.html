<div class="container mt-3">
    <h2>Lista de Productos</h2>
    <hr>

    <div *ngIf="products && products.length > 0; else noData">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price | number : '1.0-0' }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="modificar(product)">Modificar</button>
                        <button class="btn btn-danger" (click)="eliminar(product)">Eliminar</button>
                        <button class="btn btn-primary" (click)="addProductToCart(product)">Agregar al Carrito</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <p>No hay datos disponibles</p>
    </ng-template>

    <div class="mt-3">
        <h3>{{ isEditMode ? 'Modificar Producto' : 'Agregar Producto' }}</h3>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" [(ngModel)]="productForm.name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" id="description" [(ngModel)]="productForm.description" name="description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" [(ngModel)]="productForm.price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL de la Imagen:</label>
                <input type="text" id="imageUrl" [(ngModel)]="productForm.imageUrl" name="imageUrl" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">{{ isEditMode ? 'Modificar' : 'Agregar' }}</button>
        </form>
    </div>
</div>
