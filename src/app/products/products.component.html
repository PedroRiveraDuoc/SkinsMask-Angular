<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Lista de Productos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img [src]="product.imageUrl" alt="{{ product.name }}" class="img-thumbnail"
                            style="width: 50px;"></td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>

                        <td>
                            <button class="btn btn-warning btn-sm" (click)="modificar(product)">Modificar</button>
                            <button class="btn btn-danger btn-sm" (click)="eliminar(product)">Eliminar</button>
                            <button class="btn btn-success btn-sm" (click)="addProductToCart(product)">Agregar al
                                Carrito</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <br><br>
    <div class="row">
        <div class="col-md-6">
            <h2>Agregar Producto</h2>
            <form (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="productForm.name" name="name"
                        required>
                </div>
                <div class="form-group">
                    <label for="description">Descripci贸n:</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="productForm.description"
                        name="description" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="productForm.price" name="price"
                        required>
                </div>
                <div class="form-group">
                    <label for="image">Subir Imagen</label>
                    <input type="file" class="form-control-file" id="image" (change)="changeInput($event)">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
        </div>
        <div class="col-md-6" *ngIf="imagePreview">
            <h2>Previsualizaci贸n de la Imagen</h2>
            <img [src]="imagePreview" alt="Previsualizaci贸n de la Imagen" class="img-thumbnail">
        </div>
    </div>
</div>
