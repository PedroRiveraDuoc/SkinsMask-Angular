<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-registration my-4">
            <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-center"><strong>Recuperar Contraseña</strong></h3>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-4">
                        <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="juan.perez@example.com" required />
                        <label class="form-label">Correo Electrónico</label>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-primary btn-lg ms-2">Recuperar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
