<div class="admin-container">
    <h1>Administraci√≥n de Usuarios</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
