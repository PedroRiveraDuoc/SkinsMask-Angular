<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center mb-5">
                        <img src="assets/modificar-perfil.png" class="img-fluid" style="width: 700px; height: auto;" alt="Modificacion de perfil">
                    </div>
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" formControlName="firstName" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" formControlName="lastName" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" formControlName="password" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
